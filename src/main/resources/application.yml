        password: 123456
        url: jdbc:mysql://localhost:3306/hadoop?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true
    redis:
        host: itranlin.com
        port: 6379
        password: chen.he321231
        timeout: 10000
        jedis:
            pool:
                # 连接池中的最大空闲连接
                max-idle: 200
                # 连接池中的最小空闲连接
